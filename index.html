<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card-container">
      <div class="card-header">
        <img class="article-illustration" src="assets/images/illustration-article.svg" alt="">
        <h3 class="card-label">Learning</h3>
        <p class="published-time">Published 21 Dec 2023</p>
      </div>
      <div class="card-body">
        <h1 class="card-title"><a href="#">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="" class="author-img"><span>Greg Hooper</span>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">codebyMM</a>.
    </div>
  </footer>
</body>
</html>
